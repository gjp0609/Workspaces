<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all">
    <script src="../plugins/jquery/jquery-3.2.1.js"></script>
    <script src="../plugins/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<table border="1" cellspacing="0" cellpadding="0" style="border-collapse:collapse;">
    <thead>
    <tr>
        <th></th>
        <th></th>
        <th>周日</th>
        <th>周一</th>
        <th>周二</th>
        <th>周三</th>
        <th>周四</th>
        <th>周五</th>
        <th>周六</th>
    </tr>
    </thead>
    <tbody id="tBody"></tbody>
</table>
</body>
<script>
    var month = 12;
    $.get("localhost:8080/MkeyPlus/test.do?map2", "", function (v) {
        var types = v.types;
        var names = v.names;
        var data = v.data;
        var tBody = $("#tBody");
        for (var week in data) { // 每一周
            var weekData = data[week];
            // 日期
            var trRowNum = parseInt(types.length) + 1;
            var weekTd = "<td rowspan='" + trRowNum + "'>第<br/>" + week + "<br/>周</td>"; // 显示周数
            var tds = "<td></td>"; // 一个空白td
            for (var i = 0; i < weekData.length; i++) { // 每一天.日期
                tds += "<td>" + weekData[i].dayOfMonth + "</td>";
            }
            var dateTr = "<tr>" + weekTd + tds + "</tr>";
            tBody.append(dateTr);
            // 遍历types
            for (var j in types) { // 每个循环对应一行
                tds = "<td>" + types[j] + "</td>";
                for (var k in weekData) { // 每一天.日期
                    var name = weekData[k][types[j]];
                    name = name === undefined ? "" : name;
                    tds += "<td>" + name + "</td>";
                }
                dateTr = "<tr>" + tds + "</tr>";
                tBody.append(dateTr);
            }

        }
    }, "jsonp");
</script>
</html>
